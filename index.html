<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
    <title>Galeria Pokemon</title>
</head>
<body>
    <h1>Galeria Pokemon</h1>
    
    <div id="form">
        <input type="text" id="name-pokemon" placeholder="Nombre del pokemon">
        <input type="text" id="url-pokemon" placeholder="URL imagen del pokemon">
        <button id="add-pokemon">Agregar</button>
    </div>

    <div class="card">  
        <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/025.png" alt="pokemon">
        <p>Pika pi Pikachu</p>
        <button class="close">X</button>
    </div>




</body>
</html>
